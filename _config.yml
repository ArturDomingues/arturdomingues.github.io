# --- Site identity ---
title: "Welcome to My Page!"
description: "I hope you like what you find here about me!"
url: "https://arturdomingues.github.io"
baseurl: ""   # leave empty for user site

# --- Theme ---
theme: jekyll-theme-merlot

# --- Author ---
author:
  name: "Artur Domingues"
  email: "artur_venturelli@outlook.com"

# --- Markdown & Math ---
markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
  syntax_highlighter: rouge

# --- Plugins (GitHub Pages supported only) ---
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# --- Defaults ---
defaults:
  - scope:
      path: ""
    values:
      layout: default

# --- Exclude from build ---
exclude:
  - README.md
  - LICENSE
